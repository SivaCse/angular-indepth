<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <div *ngIf="onlyOdd">
          <li
            [ngClass]="{odd: number % 2 !== 0}"
            [ngStyle]="{backgroundColor: number % 2 !== 0 ? 'yellow' : 'transparent'}"
            *ngFor="let number of oddNumbers"
            class="list-group-item">
            {{number}}
          </li>
        </div>

<!-- different ways of using structural directives -->

        <div *ngIf="!onlyOdd">
          <li
            [ngClass]="{odd: number % 2 !== 0}"
            [ngStyle]="{backgroundColor: number % 2 !== 0 ? 'yellow' : 'transparent'}"
            *ngFor="let number of evenNumbers"
            class="list-group-item">
            {{number}}
          </li>
        </div>

        <ng-template [ngIf]="!onlyOdd">
          <div >
            <li
              [ngClass]="{odd: number % 2 !== 0}"
              [ngStyle]="{backgroundColor: number % 2 !== 0 ? 'yellow' : 'transparent'}"
              *ngFor="let number of evenNumbers"
              class="list-group-item">
              {{number}}
            </li>
          </div>
        </ng-template>

        <div *appUnless="onlyOdd">
          <li
            [ngClass]="{odd: number % 2 !== 0}"
            [ngStyle]="{backgroundColor: number % 2 !== 0 ? 'yellow' : 'transparent'}"
            *ngFor="let number of evenNumbers"
            class="list-group-item">
            {{number}}
          </li>
        </div>

      </ul>

      <p appBasicHighLight> Style</p>
      <p appBetterHighlight [defaultColor]="'yellow'" [highlightColor]="'red'"> Style</p>

      <div [ngSwitch]="value">
        <p *ngSwitchCase="5">5</p>
        <p *ngSwitchCase="10">10</p>
        <p *ngSwitchDefault>Default</p>
      </div>

      <ng-template [ngIf]="onlyOdd">
        <p>Only odd</p>
      </ng-template>
    </div>
  </div>
</div>
