<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!-- [FormGroup] tells angular not infer using default way it does as in template driven approach-->
      <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="username">Username</label>
          <!-- to map component form to this template use formControlName -->
          <!--formControlName="username" or [formControlName]="'username'"  -->
          <input
            type="text"
            id="username"
            formControlName="username"
            class="form-control">
            <span class="help-class"
                  *ngIf="!signUpForm.get('username').valid && signUpForm.get('username').touched"
            >
              Pleas Enter a Valid UserName!
            </span>
        </div>
        <div class="form-group">
          <label for="email">email</label>
          <input
            type="text"
            formControlName="email"
            id="email"
            class="form-control">
            <span class="help-class"
                  *ngIf="!signUpForm.get('email').valid && signUpForm.get('email').touched"
            >
              Pleas Enter a Valid Email!
            </span>
        </div>
        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input
              type="radio"
              formControlName="gender"
              [value]="gender">{{ gender }}
          </label>
        </div>
        <span class="help-class"
              *ngIf="!signUpForm.valid && signUpForm.touched"
        >
          Pleas Enter a Valid Data!
        </span>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
